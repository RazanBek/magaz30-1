{% extends 'layouts/main.html' %}

{% block content %}
    <style type="text/css">
        .product {
            width: 80%;
            margin-left: 10%;
            padding: 10px;
        }
        .image > img {
            width: 100%;
        }
    </style>
    <div class="product">
        <div class="image">
            <img src="/media/{{ product.img }}/" alt="">
        </div>
        <div class="info">
            <h1>{{ product.title }} Price: {{ product.price }}</h1>
            <h4>{{ product.description }}</h4>
        </div>
    </div>
{% endblock %}
